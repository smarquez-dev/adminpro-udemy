<h3>
  {{ leyenda }} - {{ progreso }}
</h3>

<div class="input-group">
  <span class="input-group-btn">
    <button class="btn btn-primary waves" type="button" (click)="actualizar(-5)">
      <i class="mdi mdi-minus"></i>
    </button>
  </span>
  <input #txtProgress type="number" class="form-control text-center" name="progreso" [(ngModel)]="progreso" (ngModelChange)="onChanges($event)"
    min="1" max="100">
  <span class="input-group-btn">
    <button class="btn btn-primary waves" type="button" (click)="actualizar(+5)">
      <i class="mdi mdi-plus"></i>
    </button>
  </span>
</div>
